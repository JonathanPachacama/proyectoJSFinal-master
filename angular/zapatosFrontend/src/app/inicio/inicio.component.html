<div class="container">

<h1>{{titulo}}</h1>
<br><br>
<div class="row">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://www.ripley.com.pe/wcsstore/ripleype_CAT_AS/Attachment/WOP_2/2026195800001/2026195800001_2.jpg" alt="Chania" width="500" height="500">
    </div>

    <div class="item">
      <img src="http://datomujer.com/wp-content/uploads/2015/02/stilettos-seducci%C3%B3n-con-tacos-altos.jpg" alt="Chania" class="imagenCrrusel" width="500" height="500">
    </div>

    <div class="item">
      <img src="https://modaellos.com/wp-content/uploads/2013/09/moda-calzado-hombre-otono-invierno-2013-2014-tendencias-zapatos-y-zapatillas-zapato-piel-negro-cerrado-e1380257952603.jpg" alt="Flower"width="500" height="500">
    </div>

    <div class="item">
      <img src="http://www.indiachica.es/images/indiachica/mocasines-zapato-mujer-verde-exquisito-gody-con-borlas-de-piel-en-color-beig-y-barata-08BF.jpg" alt="Flower" width="500" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br>
<div class="jumbotron" >
  <h1 >Zapatos Online!</h1>
  <p >Aqui encontraras los  mejores zapatos a los mejores precios :) </p>
  <a class="btn btn-primary btn-lg" [routerLink]="['/listaZ']" role="button">Ver todos los Zapatos</a>

</div>
</div>
</div>
